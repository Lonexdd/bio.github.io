<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель пользователей | Lonex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(15, 23, 42, 0.85);
            z-index: 0;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 30px;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(30, 41, 59, 0.9);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .owner-info {
            font-size: 1.5rem;
            font-weight: 700;
            color: #60a5fa;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .owner-info i {
            color: #3b82f6;
        }
        
        .title {
            text-align: center;
            font-size: 2.2rem;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
        }
        
        .music-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .volume-slider {
            width: 120px;
            -webkit-appearance: none;
            height: 6px;
            border-radius: 5px;
            background: #475569;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #60a5fa;
            cursor: pointer;
        }
        
        .volume-icon {
            color: #60a5fa;
            font-size: 1.3rem;
        }
        
        .panel {
            background-color: rgba(30, 41, 59, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            min-height: 500px;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #475569;
        }
        
        .panel-title {
            font-size: 1.8rem;
            color: #e2e8f0;
        }
        
        .connect-button {
            background: linear-gradient(90deg, #10b981, #34d399);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3);
        }
        
        .connect-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(16, 185, 129, 0.4);
        }
        
        .connect-button:active {
            transform: translateY(0);
        }
        
        .users-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .user-card {
            background-color: rgba(51, 65, 85, 0.8);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.3s, opacity 0.5s;
            animation: fadeIn 0.5s ease-out;
            opacity: 1;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-card.fade-out {
            opacity: 0;
            transform: translateY(-10px);
        }
        
        .user-icon {
            font-size: 2rem;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: rgba(30, 41, 59, 0.9);
        }
        
        .desktop-icon { color: #60a5fa; }
        .android-icon { color: #10b981; }
        .ios-icon { color: #8b5cf6; }
        
        .user-info {
            flex-grow: 1;
        }
        
        .user-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .user-device {
            font-size: 0.9rem;
            color: #94a3b8;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            margin-left: auto;
        }
        
        .online {
            background-color: #10b981;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.7);
        }
        
        .offline {
            background-color: #ef4444;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }
        
        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid #475569;
        }
        
        .discord-button {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #5865F2;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(88, 101, 242, 0.3);
        }
        
        .discord-button:hover {
            transform: translateY(-3px);
            background-color: #4752c4;
            box-shadow: 0 6px 15px rgba(88, 101, 242, 0.4);
        }
        
        .discord-button i {
            font-size: 1.5rem;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ef4444;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.5s;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .users-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .owner-info {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .panel {
                padding: 20px 15px;
            }
            
            .panel-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .users-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="owner-info">
                <i class="fas fa-crown"></i>
                <span>Owner: Lonex</span>
            </div>
            <h1 class="title">Панель пользователей</h1>
            <div class="music-controls">
                <i class="fas fa-volume-up volume-icon"></i>
                <input type="range" min="0" max="100" value="50" class="volume-slider" id="volumeSlider">
            </div>
        </header>
        
        <main class="panel">
            <div class="panel-header">
                <h2 class="panel-title">Подключенные устройства</h2>
                <button class="connect-button" id="connectButton">
                    <i class="fas fa-plug"></i> Connect
                </button>
            </div>
            
            <div class="users-container" id="usersContainer">
                <!-- Пользователи будут добавляться сюда -->
            </div>
            
            <div class="footer">
                <a href="https://discordapp.com/users/548684258827567125" target="_blank" class="discord-button">
                    <i class="fab fa-discord"></i> Discord
                </a>
            </div>
        </main>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-exclamation-circle"></i> No admin
    </div>
    
    <audio id="backgroundMusic" loop>
        <!-- В реальном проекте здесь будет ссылка на kazax.mp3 -->
        <source src="https://assets.mixkit.co/music/preview/mixkit-tech-house-vibes-130.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио элемент.
    </audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Элементы
            const usersContainer = document.getElementById('usersContainer');
            const connectButton = document.getElementById('connectButton');
            const notification = document.getElementById('notification');
            const backgroundMusic = document.getElementById('backgroundMusic');
            const volumeSlider = document.getElementById('volumeSlider');
            
            // Начать воспроизведение музыки
            backgroundMusic.volume = volumeSlider.value / 100;
            backgroundMusic.play().catch(e => {
                console.log("Автовоспроизведение заблокировано. Пользователь должен взаимодействовать со страницей.");
            });
            
            // Управление громкостью
            volumeSlider.addEventListener('input', function() {
                backgroundMusic.volume = this.value / 100;
            });
            
            // Данные пользователей
            const userTypes = [
                { type: 'desktop', icon: 'fas fa-desktop', iconClass: 'desktop-icon', namePrefix: 'Desktop' },
                { type: 'android', icon: 'fab fa-android', iconClass: 'android-icon', namePrefix: 'Android' },
                { type: 'ios', icon: 'fab fa-apple', iconClass: 'ios-icon', namePrefix: 'iOS' }
            ];
            
            // Генерация случайных имен пользователей
            const fakeNames = [
                'Alex', 'Max', 'Sam', 'Jordan', 'Taylor', 'Casey', 'Riley', 'Morgan', 'Dragon', 'Phoenix',
                'Shadow', 'Neo', 'Cyber', 'Byte', 'Vector', 'Matrix', 'Python', 'Java', 'Cobra', 'Viper'
            ];
            
            // Генерация случайных пользователей
            function generateRandomUser() {
                const userType = userTypes[Math.floor(Math.random() * userTypes.length)];
                const name = fakeNames[Math.floor(Math.random() * fakeNames.length)];
                const randomNum = Math.floor(Math.random() * 1000);
                const isOnline = Math.random() > 0.4; // 60% шанс быть онлайн
                
                return {
                    id: Date.now() + Math.random(),
                    name: `${name}${randomNum}`,
                    device: userType.namePrefix,
                    icon: userType.icon,
                    iconClass: userType.iconClass,
                    status: isOnline ? 'online' : 'offline'
                };
            }
            
            // Создание начальных пользователей
            let users = [];
            for (let i = 0; i < 9; i++) {
                users.push(generateRandomUser());
            }
            
            // Отображение пользователей
            function renderUsers() {
                usersContainer.innerHTML = '';
                users.forEach(user => {
                    const userCard = document.createElement('div');
                    userCard.className = 'user-card';
                    userCard.dataset.id = user.id;
                    
                    userCard.innerHTML = `
                        <div class="user-icon ${user.iconClass}">
                            <i class="${user.icon}"></i>
                        </div>
                        <div class="user-info">
                            <div class="user-name">${user.name}</div>
                            <div class="user-device">
                                <i class="fas fa-${user.type === 'desktop' ? 'desktop' : 'mobile-alt'}"></i>
                                ${user.device}
                            </div>
                        </div>
                        <div class="status-indicator ${user.status === 'online' ? 'online' : 'offline'}"></div>
                    `;
                    
                    usersContainer.appendChild(userCard);
                });
            }
            
            // Анимация смены пользователей
            function updateRandomUser() {
                // Выбираем случайного пользователя для обновления
                const randomIndex = Math.floor(Math.random() * users.length);
                
                // Анимация исчезновения
                const userCard = document.querySelector(`.user-card[data-id="${users[randomIndex].id}"]`);
                if (userCard) {
                    userCard.classList.add('fade-out');
                    
                    setTimeout(() => {
                        // Заменяем пользователя
                        users[randomIndex] = generateRandomUser();
                        renderUsers();
                    }, 300);
                }
            }
            
            // Обработчик кнопки Connect
            connectButton.addEventListener('click', function() {
                // Показать уведомление
                notification.classList.add('show');
                
                // Скрыть уведомление через 3 секунды
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
                
                // Добавить эффект нажатия на кнопку
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
            });
            
            // Инициализация
            renderUsers();
            
            // Обновление пользователей каждые 3 секунды
            setInterval(updateRandomUser, 3000);
            
            // Автопрокрутка фоновой музыки при взаимодействии с пользователем
            document.addEventListener('click', function() {
                if (backgroundMusic.paused) {
                    backgroundMusic.play().catch(e => console.log("Воспроизведение заблокировано"));
                }
            }, { once: true });
        });
    </script>
</body>
</html>
